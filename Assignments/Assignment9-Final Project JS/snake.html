<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <link rel="stylesheet" href="assets/style/snake.css">
</head>
<body>
    <main>

      <!-- player status -->
      <div class="player-info">
        <h1>Game Info</h1>
        <div id="player-turn"> <h2>Current Turn:Player 1</h2></div>
        <!-- Player1 -->
        <div class="player-color-wrapper">
          <div id="player1-color"></div>
          <div id="player1-position"></div>
        </div>
        <!-- Player2 -->
        <div class="player-color-wrapper">
          <div id="player2-color"></div>
          <div id="player2-position"></div>
        </div>
        <div id="player-roll"></div>
        <div id="snake-ladder">Roll 6 to enter Game</div>
      </div>

      <!--main game board -->
      <canvas id="gameCanvas" width="600" height="600"></canvas>

      <!-- Dice Roll Section -->
      <div id="dice-container" class="side">
        <h2>Roll The Dice Bro!</h2>
        <img id="dice" src="./assets/images/dice1.png" alt="dice-default" />
      </div>
      
    </main>

    <script src="assets/scripts/snakeAndLadder/dice.js"></script>
    <script src="assets/scripts/snakeAndLadder/snakeBoard.js"></script>
    <script src="assets/scripts/snakeAndLadder/snake.js"></script>
  </body>
</html>
