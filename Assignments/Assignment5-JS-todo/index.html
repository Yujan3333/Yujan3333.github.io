<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
  </head>


  <body>
    <header class="header bg-secondary text-white py-3">
      <div class="container">
        <!-- Upper search section -->
        <div class="heading-text h1">To Do List</div>
        <!-- You can add a search box if needed -->
        <!-- <div class="searchBox">
          <input
            type="text"
            class="searchBox main-text form-control"
            placeholder="Search"
          />
        </div> -->
      </div>
    </header>

    <main>
      <div class="container mt-3">
        <!-- add section -->
        <div class=" d-flex mb-3">
          <input
            type="text"
            class="main-text form-control"
            id="addTaskInput"
            placeholder="Add task"
          />
          <button
            type="button"
            class="btn btn-success ml-2"
            id="addTaskSubmit"
            "
            >
            <!-- onclick="addTask() -->
            Add
          </button>
        </div>

        <!-- list section -->
        <div>
          <h2 class="mb-3 ">Tasks To Be Done</h2>
          <ul id="listItem" class="list-group"></ul>
        </div>

        <!-- Completed list item -->
        <div>
          <h2 class="mb-3">Tasks Completed</h2>
          <ul id="completedItem" class="list-group"></ul>
        </div>
      </div>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
