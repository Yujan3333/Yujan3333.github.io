<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
  </head>


  <body>
    <header class="bg-secondary text-white py-3">
      <div class="container">
        <h1 class="heading-text">To Do List</h1>
      </div>
    </header>
  
    <main class="mt-3">
      <div class="container">
        <!-- Add section -->
        <div class="d-flex mb-3">
          <input
            type="text"
            class="form-control"
            id="addTaskInput"
            placeholder="Add task"
          />
          <button
            type="button"
            class="btn btn-success ml-2"
            id="addTaskSubmit"
            onclick="addTask()"
          >
            Add
          </button>
        </div>
  
        <div>
          <h2 class="mb-3">Tasks To Be Done</h2>
          <ul id="listItem" class="list-group">
          </ul>
        </div>
  
        <!-- Completed list item -->
        <div>
          <h2 class="mb-3">Tasks Completed</h2>
          <ul id="completedItem" class="list-group">
          
          </ul>
        </div>
    </main>

    <script src="assets/script.js"></script>
  </body>
</html>
