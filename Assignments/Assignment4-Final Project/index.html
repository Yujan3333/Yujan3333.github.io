<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- For spacing -->
      <div class="container">
        <div class="header__row">
          <!-- Company Main Logo -->
          <div class="header__logo">
            <a href="#"
              ><img
                src="assets/images/Vaccination.ng.png"
                alt="Vaccination ng"
                width="100%"
            /></a>
            <div class="header__logo--line"></div>
          </div>

          <!-- nav left  -->
          <nav class="header__nav">
            <ul class="header__nav--left">
              <li>
                <a class="header__nav--item" href="#">Home</a>
              </li>
              <li>
                <a class="header__nav--item" href="#">Services</a>
              </li>
              <li>
                <a class="header__nav--item" href="#">Schedule</a>
              </li>
              <li>
                <a class="header__nav--item" href="#">Contact us</a>
              </li>
              <!-- <li>
                  <button class="btn btn__bg--blue header__nav--item">
                    Sign Up
                  </button>
                </li> -->
            </ul>

            <!-- Nav Right for btn and toggle -->
            <ul class="header__nav--right">
              <button class="btn btn__bg--dark-blue header__nav--btn">
                Check Status
              </button>

              <!-- Reponsive Toggle -->
              <div class="header__toggle">
                <img
                  src="assets/images/toggle.svg"
                  alt="toggle"
                  height="20px"
                  width="20px"
                />
              </div>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Body -->
    <main class="main">
      <!-- Hero section start -->
      <div class="hero">
        <div class="container">
          <!-- for flexing the div -->
          <div class="hero__row">
            <!-- hero left side -->
            <div class="hero__left">
              <div class="hero__above-title">
                Get Vaccinated. Boost your Immune System
              </div>
              <!-- hero title -->
              <div class="hero__title">
                COVID-19 Vaccination Got Easier With, <br />
                <p>Vaccination.ng</p> 
              </div>

              <!-- hero main subtitle -->
              <div class="hero__subtitle">
                Vaccination.ng will help you find the nearest centre for
                vaccination, in all 36 states in Nigeria.
              </div>
              <!-- hero btn section -->
              <div class="hero__button">
                <button class="btn btn__bg--blue hero__button-vaccine">
                  Help Centre
                </button>
                <button class="btn btn__bg--dark-blue hero__button-vaccine">
                  Get Vaccine
                </button>
              </div>

              <!--hero schedule section -->
              <div class="hero__schedule">
                <!-- Clock img -->
                <figure class="hero__schedule--img">
                  <img
                    src="assets/images/hero-4-clock.png"
                    alt="small-clock"
                    width="100%"
                  />
                </figure>
                <!-- Text -->
                <div class="schedule__text">Schedule your Vaccination</div>
              </div>
            </div>

            <!-- Hero right section -->
            <div class="hero__right">
              <img
                class="hero__main--img"
                src="assets/images/corona.png"
                alt="corona-feature-image"
              />

              <!-- Fixed image left dr -->
              <div class="hero__right-fixed hero__block-left">
                <img
                src="assets/images/hero-1-dr.png"
                alt="small-doctor"
                />
              </div>

              <!-- Fixed image right corona virus -->
              <div class="hero__right-block hero__block-right">
                <img
                  src="assets/images/hero-2-corona.png"
                  alt="virus"
                />
              </div>
              <div class="hero__right-doctors">
                <img src="assets/images/1 dr.png" alt="1st dr" />
                <img src="assets/images/2 dr.png" alt="2nd dr" />
                <img src="assets/images/3 dr.png" alt="3rd dr" />
                <div class="hero__doctors-text">
                  <div class="hero__doctors-upper">20+</div>
                  <div class="hero__doctors-lower">Specialists</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
