<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Portfolio</title>
    <script>
        function getData(){
            var xtthp= new XMLHttpRequest();
            xtthp.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                    console.log(this.responseText);
                    data=JSON.parse(this.responseText);
                    setData(data);
                }
            }
            xtthp.open("GET","https://api.github.com/users/Yujan3333",true);
            xtthp.send();
        }
        function setData(data){
            document.getElementById("githubName").innerText=data["name"];
            document.getElementById("bio").innerText=data["bio"];
            document.getElementById("followers").innerText=data["followers"];
            document.getElementById("following").innerText=data["following"];
            document.getElementById("location").innerText=data["location"];
        }
    </script>
</head>

<body onload="getData();">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ec360d;">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/Yujan3333">Github Portfolio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        <center>
            <h1>Github Information</h1>
            <h2><img src="https://avatars.githubusercontent.com/u/72644568?v=4" id="image" class="rounded-circle" alt="My profile pic" height="130px" width="130px"/> <br> <span id="githubName"></span></h2>
            <h3>My Bio is <span id="bio"></span></h3>
            <h4>My followers are <span id="followers"></span>. I am following <span id="following"></span> people. <br>I live in <span id="location"></span></h4>
        </center>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
