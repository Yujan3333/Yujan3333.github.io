<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>

    <!-- Linking Header -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Linking CSS -->
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="image/Rectangle 17.png" class="hero-img" />

        <h1 class="header">Trip to Greece</h1>
        <h2 class="content">14-29 June | by Robbin joseph</h2>

        <!-- Options Div -->
        <div class="btn">
          <div class="btn-leaf">
            <a href="#"><img src="image/leaf 1.svg" alt="leaf" /></a>
          </div>

          <div class="btn-map">
            <a href="#"><img src="image/map 1.svg" alt="map" /></a>
          </div>

          <div class="btn-send">
            <a href="#"> <img src="image/send 2.svg" alt="send" /></a>
          </div>
        </div>

        <div class="end">
          <a href="#"
            ><img
              src="image/building 1.svg"
              alt="building"
              class="btn-building"
          /></a>
          <p>24 people going</p>
        </div>
      </div>
    </div>
  </body>
</html>
