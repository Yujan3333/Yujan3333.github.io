<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles/sass/style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <!-- Company Logo -->
        <h1 class="header-logo">
          <a href="#"
            ><img src="asssets/images/LegacyLine_logo.png" alt="Legacy Line"
          /></a>
        </h1>

        <!-- nav -->
        <nav>
          <ul class="header-nav">
            <li>
              <a class="header-nav-item" href="#">Home</a>
            </li>
            <li>
              <a class="header-nav-item" href="#">Services</a>
            </li>
            <li>
              <a class="header-nav-item" href="#">Contact</a>
            </li>
            <li>
              <a class="header-nav-item" href="#">About us</a>
            </li>
            <li>
              <button class="btn small btn-transparent">Sign Up</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="hero-section container">
        <!-- Left Content of hero section -->
        <div class="hero-section-div">

          <h1>Discover Financial Freedom with LegacyLine</h1>
          <p>
            Welcome to our bank's website, where we provide secure financial
            solutions tailored to meet your unique needs.
          </p>
          <button class="btn hero-section-btn">Open Bank Account</button>
          <button class="btn btn-transparent hero-section-btn">Learn More</button>
          <section class="hero-section-detail">
              <h2> &lt;0.1% </h2> <p>Transaction Fees</p>
              <h2> +14% </h2> <p>Savings Percentage</p>
              <h2> +2.9% </h2> <p>Business Owner</p>
          </section>
        </div>

        <!-- Right image of hero section -->
        <div class="hero-section-div">
            <figure>
                <img src="asssets/images/mobile.svg" alt="mobile"/>
            </figure>
        </div>
      </div>
    </main>
  </body>
</html>
